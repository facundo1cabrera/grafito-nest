services:
  grafitodb:
    image: postgres:15
    container_name: grafitodb
    restart: always
    environment:
      POSTGRES_USER: grafito_local
      POSTGRES_PASSWORD: mysecretpassword
      POSTGRES_DB: grafitodb
    volumes:
      - grafito_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

volumes:
  grafito_data: